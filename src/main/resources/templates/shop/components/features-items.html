						<div th:fragment="fragment">
						    <div class="col-sm-4" th:each="product, iStat : ${products}">
        						<div class="product-image-wrapper">
            						<div class="single-products">
                						<div
												class="productinfo text-center"
										>
											<div class="productinfo img">
												<a th:href="@{/shop/details/} + ${product.uuid}">
													<img th:src="${product.path}" alt="" />
												</a>
											</div>
                    						<h2><span th:text="${#numbers.formatDecimal(product.price, 3, 'WHITESPACE', 2, 'COMMA')}"> ... </span> PLN</h2>
                    						<p><a th:text="${product.model}" th:href="@{/shop/details/} + ${product.uuid}"> ... </a></p>
                    						<p th:text="${product.description}"> ... </p>
											<p th:text="${product.category.name}"> ... </p>
											<p><span th:text="${#numbers.formatDecimal(product.price, 3, 'WHITESPACE', 2, 'COMMA')}"> ... </span> PLN</p>
											<span th:if="${pageSetup.isLogged}">
                    							<a
														th:if="${product.cart == false}"
														th:href="@{/cart/add/} + ${product.uuid}"
														class="btn btn-default add-to-cart"
												>
													<i class="fa fa-shopping-cart"></i>
													Dodaj do koszyka
												</a>
                    							<a
														th:if="${product.cart}"
														th:href="@{/cart/remove/} + ${product.uuid}"
														class="btn btn-default add-to-cart"
												>
													<i class="fa fa-shopping-cart"></i>
													Usu≈Ñ z koszyka
												</a>
											</span>
                						</div>
            						</div>
        						</div>
    						</div>
						</div>
