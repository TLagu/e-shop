###############
# POSTGRES
###############
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.open-in-view=false
###############
# Hibernate
###############
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=eshop
spring.datasource.url=jdbc:postgresql://localhost:5432/eshop
spring.datasource.username=eshop
spring.datasource.password=eshop
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
###############
# flyway
###############
flyway.url=jdbc:postgresql://localhost:5432/eshop?currentSchema=eshop
flyway.schemas=eshop
###############
# WWW configuration
###############
server.port=8085
###############
# logging
###############
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
###############
# media
###############
media.root.location=e:/tmp
spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB
