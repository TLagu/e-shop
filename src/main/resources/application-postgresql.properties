###############
# POSTGRES
###############
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.open-in-view=false
###############
# Hibernate
###############
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=eshop
spring.datasource.url=jdbc:postgresql://localhost:5432/eshop
spring.datasource.username=eshop
spring.datasource.password=eshop
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
###############
# flyway
###############
flyway.url=jdbc:postgresql://localhost:5432/eshop?currentSchema=eshop
flyway.schemas=eshop
spring.flyway.placeholders.type_serial=BIGSERIAL
spring.flyway.placeholders.timestamp=NOT NULL DEFAULT CURRENT_TIMESTAMP
spring.flyway.placeholders.numeric=NUMERIC
spring.flyway.placeholders.text=TEXT
spring.flyway.placeholders.varchar=CHARACTER VARYING
###############
# WWW configuration
###############
server.port=8085
